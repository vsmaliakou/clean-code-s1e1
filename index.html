<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <article class="header">
      <img
        class="header-img"
        src="./eisenhower-matrix.jpg"
        alt="The eisenhower matrix"
      />
      <a
        class="header-information-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </article>
    <section class="main">
      <div class="new-task">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input
            class="new-task-input"
            id="new-task"
            class="task"
            type="text"
          />
          <button class="new-task-add-btn">Add</button>
        </div>
      </div>
      <h3 class="tasks-title">Todo</h3>
      <ul id="uncompleted-tasks-container">
        <li class="uncompleted-task">
          <input class="task-checkbox" type="checkbox" />
          <label class="task-label task">Pay Bills</label>
          <input type="text" class="task-input task" />
          <button class="edit-task-btn">Edit</button>
          <button class="delete-task-btn">
            <img class="delete-task-btn-img" src="./remove.svg" alt="" />
          </button>
        </li>
        <li class="uncompleted-task edit-mode">
          <input class="task-checkbox" type="checkbox" />
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task" />
          <button class="edit-task-btn">Save</button>
          <button class="delete-task-btn">
            <img class="delete-task-btn-img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul id="completed-tasks-container">
        <li class="completed-task">
          <input class="task-checkbox" type="checkbox" checked />
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="task-input task" />
          <button class="edit-task-btn">Edit</button>
          <button class="delete-task-btn">
            <img class="delete-task-btn-img" src="./remove.svg" alt="" />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
