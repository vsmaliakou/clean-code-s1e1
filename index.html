<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <article class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The eisenhower matrix"
      />
      <a
        class="header__information-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </article>
    <section class="main">
      <div class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input
            class="new-task__input"
            id="new-task"
            class="task"
            type="text"
          />
          <button class="new-task__add-btn">Add</button>
        </div>
      </div>
      <h3 class="tasks__title">Todo</h3>
      <ul id="uncompleted-tasks__container">
        <li class="uncompleted-task">
          <input class="task__checkbox" type="checkbox" />
          <label class="task__label task">Pay Bills</label>
          <input type="text" class="task__input task" />
          <button class="edit-task__btn">Edit</button>
          <button class="delete-task__btn">
            <img
              class="delete-task__btn_img"
              src="./remove.svg"
              alt="Delete task button"
            />
          </button>
        </li>
        <li class="uncompleted-task edit-mode">
          <input class="task__checkbox" type="checkbox" />
          <label class="task__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task" />
          <button class="edit-task__btn">Save</button>
          <button class="delete-task__btn">
            <img
              class="delete-task__btn_img"
              src="./remove.svg"
              alt="Delete task button"
            />
          </button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul id="completed-tasks__container">
        <li class="completed-task">
          <input class="task__checkbox" type="checkbox" checked />
          <label class="task__label task">See the Doctor</label>
          <input type="text" class="task__input task" />
          <button class="edit-task__btn">Edit</button>
          <button class="delete-task__btn">
            <img
              class="delete-task__btn_img"
              src="./remove.svg"
              alt="Delete task button"
            />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
